<div class="products-page">
  <div class="page-header">
    <div class="header-content">
      <h1>Gesti√≥n de Productos</h1>
      <p>Busca, crea, edita y gestiona todos tus productos</p>
    </div>
    <a routerLink="/admin/products/new" class="btn-primary">‚ûï Nuevo Producto</a>
  </div>

  <!-- Filters Section -->
  <div class="filters-section">
    <div class="search-box">
      <span class="search-icon">üîç</span>
      <input
        type="text"
        placeholder="Buscar por nombre o descripci√≥n..."
        [ngModel]="searchTerm()"
        (ngModelChange)="onSearchChange($event)">
    </div>
    <div class="results-info">
      Mostrando <strong>{{ filteredProducts().length }}</strong> de <strong>{{ totalProducts() }}</strong> resultados.
    </div>
  </div>

  <!-- Reusable Data Table -->
  <app-data-table
    [data]="filteredProducts()"
    [columns]="columns"
    [actions]="actions"
    [isLoading]="isLoading()"
    (onAction)="handleTableAction($event)"
  ></app-data-table>

  <!-- TODO: Implementar paginaci√≥n -->
</div>

<!-- Modal de Confirmaci√≥n de Eliminaci√≥n -->
@if (isDeleteModalVisible()) {
  <app-confirmation-modal
    [title]="'Confirmar Eliminaci√≥n'"
    [message]="'¬øEst√°s seguro de que quieres eliminar el producto ' + productToDelete()?.nombre + '?'"
    confirmText="S√≠, Eliminar"
    (confirm)="handleDeleteConfirmation()"
    (cancel)="closeDeleteModal()"
  ></app-confirmation-modal>
}
