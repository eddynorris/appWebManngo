<div class="page-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1>Gestión de Pagos</h1>
      <p>Registra y gestiona todos los pagos de ventas.</p>
    </div>
    <a routerLink="/admin/pagos/new" class="btn-primary">➕ Nuevo Pago</a>
  </div>

  <!-- Reusable Data Table -->
  <app-data-table
    [data]="pagos()"
    [columns]="columns"
    [actions]="actions"
    [isLoading]="isLoading()"
    (onAction)="handleTableAction($event)"
  ></app-data-table>

  <!-- Pagination -->
  @if (pagination()) {
    <app-pagination
      [pagination]="pagination()!"
      (pageChange)="onPageChange($event)"
    ></app-pagination>
  }
</div>

<!-- Modal de Confirmación -->
@if (isDeleteModalVisible()) {
  <app-confirmation-modal
    [title]="'Confirmar Eliminación'"
    [message]="'¿Estás seguro de que quieres eliminar el pago #' + pagoToDelete()?.id + '?'"
    confirmText="Sí, Eliminar"
    (confirm)="handleDeleteConfirmation()"
    (cancel)="closeDeleteModal()"
  ></app-confirmation-modal>
}
