<div class="page-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1>Gestión de Clientes</h1>
      <p>Busca, crea, edita y gestiona todos tus clientes</p>
    </div>
    <a routerLink="/admin/clientes/new" class="btn-primary">➕ Nuevo Cliente</a>
  </div>

  <!-- Reusable Data Table -->
  <app-data-table
    [data]="clientes()"
    [columns]="columns"
    [actions]="actions"
    [isLoading]="isLoading()"
    (onAction)="handleTableAction($event)"
  ></app-data-table>

  <!-- Pagination -->
  @if (pagination()) {
    <app-pagination
      [pagination]="pagination()!"
      (pageChange)="onPageChange($event)"
      (perPageChange)="onPerPageChange($event)"
    ></app-pagination>
  }
</div>

<!-- Modal de Confirmación -->
@if (isDeleteModalVisible()) {
  <app-confirmation-modal
    [title]="'Confirmar Eliminación'"
    [message]="'¿Estás seguro de que quieres eliminar al cliente ' + clienteToDelete()?.nombre + '?'"
    confirmText="Sí, Eliminar"
    (confirm)="handleDeleteConfirmation()"
    (cancel)="closeDeleteModal()"
  ></app-confirmation-modal>
}
