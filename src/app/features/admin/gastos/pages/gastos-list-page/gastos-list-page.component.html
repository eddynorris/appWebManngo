<div class="page-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1>Gestión de Gastos</h1>
      <p>Registra y gestiona todos los gastos operativos.</p>
    </div>
    <div class="header-actions">
      <button 
        class="btn-export"
        (click)="handleExportExcel()"
        [disabled]="isLoading()">
        <fa-icon [icon]="faDownload"></fa-icon>
        Descargar Excel
      </button>
      <a routerLink="/admin/gastos/new" class="btn-primary">
        <fa-icon [icon]="faPlus"></fa-icon>
        Nuevo Gasto
      </a>
    </div>
  </div>

  <!-- Reusable Data Table -->
  <app-data-table
    [data]="gastos()"
    [columns]="columns"
    [actions]="actions"
    (onAction)="handleTableAction($event)"
  ></app-data-table>

  <!-- Pagination -->
  @if (pagination()) {
    <app-pagination
      [pagination]="pagination()!"
      (pageChange)="onPageChange($event)"
      (perPageChange)="onPerPageChange($event)"
    ></app-pagination>
  }
</div>

<!-- Modal de Confirmación -->
@if (isDeleteModalVisible()) {
  <app-confirmation-modal
    [title]="'Confirmar Eliminación'"
    [message]="'¿Estás seguro de que quieres eliminar el gasto: ' + gastoToDelete()?.descripcion + '?'"
    confirmText="Sí, Eliminar"
    (confirm)="handleDeleteConfirmation()"
    (cancel)="closeDeleteModal()"
  ></app-confirmation-modal>
}
