<div class="form-page-container">
  <div class="page-header">
    <h1>{{ isEditMode() ? 'Editar Usuario' : 'Crear Nuevo Usuario' }}</h1>
    <p>Completa los datos para gestionar el acceso de un usuario.</p>
  </div>

  <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="data-form" novalidate>
    <div class="form-section">
      <h2 class="section-title">Información del Usuario</h2>
      <div class="form-grid two-cols">
        <div class="input-group">
          <label for="username">Username</label>
          <input id="username" type="text" formControlName="username" placeholder="Ej: jvaldez">
        </div>
        <div class="input-group">
          <label for="password">{{ isEditMode() ? 'Nueva Contraseña (opcional)' : 'Contraseña' }}</label>
          <input id="password" type="password" formControlName="password" placeholder="••••••••">
        </div>
        <div class="input-group">
          <label for="rol">Rol</label>
          <select id="rol" formControlName="rol">
            <option value="" disabled>Selecciona un rol</option>
            @for (rol of roles(); track rol) {
              <option [value]="rol">{{ rol | titlecase }}</option>
            }
          </select>
        </div>
        <div class="input-group">
          <label for="almacen_id">Almacén Asignado</label>
          <select id="almacen_id" formControlName="almacen_id">
            <option [ngValue]="null" disabled>Selecciona un almacén</option>
            @for (almacen of almacenes(); track almacen.id) {
              <option [value]="almacen.id">{{ almacen.nombre }}</option>
            }
          </select>
        </div>
      </div>
    </div>

    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn-ghost">Cancelar</button>
      <button type="submit" class="btn-primary" [disabled]="userForm.invalid || isLoading()">
        @if (isLoading()) {
          <div class="spinner-small"></div>
        }
        {{ isEditMode() ? 'Actualizar Usuario' : 'Crear Usuario' }}
      </button>
    </div>
  </form>
</div>
