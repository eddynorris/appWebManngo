<div class="login-container">
  <div class="login-box">
    <a routerLink="/landing" class="logo-link">
      <img src="assets/images/logo.jpg" alt="Manngo Logo" class="logo">
    </a>
    <h2>Admin Portal</h2>
    <p>Bienvenido de nuevo. Ingresa a tu cuenta.</p>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="input-group">
        <label for="username">Usuario</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Ingresa tu usuario"
          [class.is-invalid]="(loginForm.get('username')?.invalid && loginForm.get('username')?.touched) || errorMessage()">
        <!-- TODO: Add error message display -->
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Ingresa tu contraseña"
          [class.is-invalid]="(loginForm.get('password')?.invalid && loginForm.get('password')?.touched) || errorMessage()">
        <!-- TODO: Add error message display -->
      </div>

      @if (errorMessage()) {
        <div class="error-message">{{ errorMessage() }}</div>
      }

      <button type="submit" [disabled]="loginForm.invalid || isLoading()">
        @if (isLoading()) {
          <span class="spinner"></span>
          <span>Ingresando...</span>
        } @else {
          <span>Ingresar</span>
        }
      </button>
    </form>

    <div class="back-to-home">
      <a routerLink="/landing">← Volver al inicio</a>
    </div>
  </div>
</div>
