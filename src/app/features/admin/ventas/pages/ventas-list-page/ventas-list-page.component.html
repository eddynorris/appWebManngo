<div class="page-container">
  <!-- Page Header -->
  <div class="page-header">
    <div class="header-content">
      <h1>Gestión de Ventas</h1>
      <p>Busca, crea y gestiona todas las ventas</p>
    </div>
    <a routerLink="/admin/ventas/new" class="btn-primary">➕ Nueva Venta</a>
  </div>

  <!-- TODO: Add filters for date range, client, etc. -->

  <!-- Reusable Data Table -->
  <app-data-table
    [data]="ventas()"
    [columns]="columns"
    [actions]="actions"
    (onAction)="handleTableAction($event)"
  ></app-data-table>

  <!-- Pagination -->
  @if (pagination()) {
    <app-pagination
      [pagination]="pagination()!"
      (pageChange)="onPageChange($event)"
      (perPageChange)="onPerPageChange($event)"
    ></app-pagination>
  }
</div>

@if (isModalVisible() && selectedVenta()) {
  <app-venta-detalle-modal
    [venta]="selectedVenta()!"
    [visible]="isModalVisible"
    (close)="handleCloseModal()"
  ></app-venta-detalle-modal>
}
