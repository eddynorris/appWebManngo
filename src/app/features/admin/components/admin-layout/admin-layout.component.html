<div class="admin-layout" [class.sidebar-collapsed]="!isSidebarOpen()">
  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <img src="assets/images/logo.jpg" alt="Manngo Logo" class="logo">
      <h2>Admin Panel</h2>
    </div>

    <nav class="sidebar-nav">
      @for (item of navigationItems; track item.label) {
        @if (item.hasSubmenu) {
          <div class="nav-item-group">
            <button
              (click)="toggleSubmenu(item.label)"
              class="nav-item nav-item-parent"
              [class.expanded]="isSubmenuExpanded(item.label)">
              <span class="nav-icon">
                <fa-icon [icon]="item.icon"></fa-icon>
              </span>
              <span class="nav-label">{{ item.label }}</span>
              <span class="nav-arrow">
                @if (isSubmenuExpanded(item.label)) {
                  <fa-icon [icon]="faChevronDown"></fa-icon>
                } @else {
                  <fa-icon [icon]="faChevronRight"></fa-icon>
                }
              </span>
            </button>
            @if (isSubmenuExpanded(item.label)) {
              <div class="submenu">
                @for (subitem of item.submenu; track subitem.route) {
                  <a
                    [routerLink]="subitem.route"
                    routerLinkActive="active"
                    class="nav-item nav-subitem">
                    <span class="nav-icon">
                      <fa-icon [icon]="subitem.icon"></fa-icon>
                    </span>
                    <span class="nav-label">{{ subitem.label }}</span>
                  </a>
                }
              </div>
            }
          </div>
        } @else {
          <a
            [routerLink]="item.route"
            routerLinkActive="active"
            class="nav-item">
            <span class="nav-icon">
              <fa-icon [icon]="item.icon"></fa-icon>
            </span>
            <span class="nav-label">{{ item.label }}</span>
          </a>
        }
      }
    </nav>
  </aside>

  <!-- Main Content Area -->
  <div class="main-content">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <button (click)="toggleSidebar()" class="toggle-btn" aria-label="Toggle Sidebar">
          <fa-icon [icon]="faBars"></fa-icon>
        </button>
        <h1>Panel de Administraci√≥n</h1>
      </div>

      <div class="header-right">
        <span class="user-info">Bienvenido, Admin</span>
        <button (click)="logout()" class="logout-btn">
          <fa-icon [icon]="faSignOutAlt"></fa-icon>
          Salir
        </button>
      </div>
    </header>

    <!-- Content Area -->
    <main class="content">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
