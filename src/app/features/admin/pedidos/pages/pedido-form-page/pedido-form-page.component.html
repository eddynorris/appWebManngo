<div class="form-page-container">
  <div class="page-header">
    <h1>{{ isEditMode() ? 'Editar Pedido' : 'Registrar Nuevo Pedido' }}</h1>
    <p>Completa los datos para registrar un nuevo pedido.</p>
  </div>

  <form [formGroup]="pedidoForm" (ngSubmit)="onSubmit()" class="data-form" novalidate>
    <!-- SECCIÓN DE DATOS PRINCIPALES -->
    <div class="form-section">
      <h2 class="section-title">Datos del Pedido</h2>
      <div class="form-grid two-cols">
        <div class="input-group">
          <label for="cliente_id">Cliente</label>
          <select id="cliente_id" formControlName="cliente_id">
            <option value="" disabled>Selecciona un cliente</option>
            @for (cliente of clientes(); track cliente.id) {
            <option [value]="cliente.id">{{ cliente.nombre }}</option>
            }
          </select>
        </div>
        <div class="input-group">
          <label for="fecha_entrega">Fecha de Entrega</label>
          <input id="fecha_entrega" type="date" formControlName="fecha_entrega">
        </div>
        <div class="input-group">
          <label for="estado">Estado del Pedido</label>
          <select id="estado" formControlName="estado">
            @for (estado of estados(); track estado) {
            <option [value]="estado">{{ estado | titlecase }}</option>
            }
          </select>
        </div>
        <div class="input-group full-width">
          <label for="notas">Notas Adicionales</label>
          <textarea id="notas" formControlName="notas" rows="3"></textarea>
        </div>
      </div>
    </div>

    <!-- SECCIÓN DE DETALLES DE PEDIDO -->
    <div class="form-section">
      <h2 class="section-title">Productos del Pedido</h2>
      <div formArrayName="detalles" class="details-array">
        <div class="details-header">
          <div class="header-item product">Producto</div>
          <div class="header-item quantity">Cantidad</div>
          <div class="header-item price">Precio Estimado (S/.)</div>
          <div class="header-item actions"></div>
        </div>
        @for (detalleGroup of detalles.controls; track $index; let i = $index) {
        <div [formGroupName]="i" class="details-row">
          <div class="input-group">
            <select formControlName="presentacion_id" class="product-select">
              <option value="" disabled>Selecciona un producto</option>
              @for (p of presentaciones(); track p.id) {
              <option [value]="p.id">{{ p.nombre }} ({{ p.capacidad_kg }} kg)</option>
              }
            </select>
          </div>
          <div class="input-group">
            <input type="number" formControlName="cantidad" placeholder="Cant.">
          </div>
          <div class="input-group">
            <input type="number" formControlName="precio_estimado" placeholder="Precio">
          </div>
          <button type="button" (click)="removeDetalle(i)" class="btn-icon danger" title="Eliminar producto">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </div>
        }
      </div>
      <button type="button" (click)="addDetalle()" class="btn-secondary add-detail-btn">
        + Añadir Producto
      </button>
    </div>

    <!-- SECCIÓN DE ACCIONES -->
    <div class="form-actions">
      <button type="button" (click)="cancel()" class="btn-ghost">Cancelar</button>
      <button type="submit" class="btn-primary" [disabled]="pedidoForm.invalid || isLoading()">
        @if (isLoading()) {
        <div class="spinner-small"></div>
        }
        {{ isEditMode() ? 'Actualizar Pedido' : 'Crear Pedido' }}
      </button>
    </div>
  </form>
</div>
